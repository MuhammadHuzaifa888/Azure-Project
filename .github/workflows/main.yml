name: Build, Push, and Deploy Docker Image to ACR and Azure VM

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.AZURE_LOGIN_SERVER }}  # Example: myregistry.azurecr.io
          username: ${{ secrets.AZURE_USERNAME }}
          password: ${{ secrets.AZURE_PASSWORD }}

      - name: Build and Push Docker Image to ACR
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: cicdpiepline.azurecr.io/cicdpiepline/todo:latest  # Tag the image for ACR

      - name: Log out from Azure Container Registry
        run: docker logout ${{ secrets.AZURE_LOGIN_SERVER }}  # Log out from ACR after pushing

  deploy:
    runs-on: self-hosted  # Using a self-hosted runner on the Azure VM
    needs: build  # This ensures the deploy job only runs after the build job finishes
    steps:
      - name: Log in to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.AZURE_LOGIN_SERVER }}  # Example: myregistry.azurecr.io
          username: ${{ secrets.AZURE_USERNAME }}
          password: ${{ secrets.AZURE_PASSWORD }}

      - name: Pull Docker Image from ACR
        run: |
          docker pull cicdpiepline.azurecr.io/cicdpiepline/todo:latest  # Pull the latest image from ACR

      - name: Stop and Remove Existing Docker Container (if running)
        run: |
          docker ps -q -f name=todolist | xargs -r docker stop  # Stop any container with the name 'todolist'
          docker ps -a -q -f name=todolist | xargs -r docker rm  # Remove stopped container with the name 'todolist'

      - name: Run Docker Container on Azure VM
        run: |
          docker run -d --name todolist -p 4000:4000 cicdpiepline.azurecr.io/cicdpiepline/todo:latest  # Run the container using the pulled image

      - name: Log out from Azure Container Registry
        run: docker logout ${{ secrets.AZURE_LOGIN_SERVER }}  # Log out from ACR after deploying
